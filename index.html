<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عداد الضغطات - Firebase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

        :root {
            --primary-color: #007bff;
            --telegram-start: #2AABEE;
            --telegram-end: #229ED9;
            --drive-start: #FFD24A;
            --drive-end: #FFAB00;
            --disabled-color: #b0bec5;
            --background-start: #e9eef3;
            --background-end: #ffffff;
            --text-color: #37474f;
            --container-bg: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #263238;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .button-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
        }

        .btn {
            flex-grow: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:not(.disabled):hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn:not(.disabled):active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* تصميم زر التليجرام */
        #telegramButton {
            background: linear-gradient(45deg, var(--telegram-start), var(--telegram-end));
        }

        /* تصميم زر الدرايف */
        #driveButton {
            background: linear-gradient(45deg, var(--drive-start), var(--drive-end));
        }

        /* تصميم الزر عند تعطيله */
        .btn.disabled {
            background: var(--disabled-color);
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .counter {
            font-size: 22px;
            font-weight: 700;
            background-color: #eceff1;
            color: #546e7a;
            padding: 12px 20px;
            border-radius: 10px;
            min-width: 55px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        .btn svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .btn .icon-check {
            display: none; /* يتم إظهاره عبر الجافاسكريبت */
            width: 22px;
            height: 22px;
            fill: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>الروابط المتاحة</h1>
        
        <!-- زر وعداد التليجرام -->
        <div class="button-wrapper">
            <button id="telegramButton" class="btn">
                <svg class="icon-original" viewBox="0 0 24 24"><path d="M9.78,18.65L10.26,14.21L18.73,7.45C19.19,7.08 18.83,6.3 18.23,6.48L7.14,10.4C6.22,10.79 6.21,12.24 7.13,12.55L9.78,13.44L15.39,8.9C15.78,8.61 16.22,8.79 16.03,9.15L11.23,13.8L11.2,13.81L9.78,18.65C9.55,19.53 10.45,19.85 10.91,19.34L12.87,17.47L15.4,19.78C16.03,20.31 16.94,19.86 17.1,19.05L19.53,8.5C19.74,7.5 19.02,6.62 18.06,6.86L4.22,11.26C3.01,11.58 2.9,13.2 4.1,13.7L6.2,14.54L4.85,18.9C4.6,19.86 5.66,20.45 6.43,19.95L9.78,18.65Z" /></svg>
                <svg class="icon-check" viewBox="0 0 24 24"><path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" /></svg>
                <span class="btn-text">فتح تليجرام</span>
            </button>
            <span id="telegramCounter" class="counter">0</span>
        </div>

        <!-- زر وعداد جوجل درايف -->
        <div class="button-wrapper">
            <button id="driveButton" class="btn">
                <svg class="icon-original" viewBox="0 0 24 24"><path d="M7.71,3.5L1.5,13.99L4.5,19.49L10.71,9L7.71,3.5M14.29,3.5L8.29,13.51L11.29,18.99L22.5,19L16.29,9L14.29,3.5M12,20.5L6,10.49L9,4.99L15,15L12,20.5Z" /></svg>
                <svg class="icon-check" viewBox="0 0 24 24"><path d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" /></svg>
                <span class="btn-text">فتح درايف</span>
            </button>
            <span id="driveCounter" class="counter">0</span>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
      import { getDatabase, ref, set, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAjE-2q6PONBkCin9ZN22gDp9Q8pAH9ZW8",
        authDomain: "story-97cf7.firebaseapp.com",
        databaseURL: "https://story-97cf7-default-rtdb.firebaseio.com",
        projectId: "story-97cf7",
        storageBucket: "story-97cf7.firebasestorage.app",
        messagingSenderId: "742801388214",
        appId: "1:742801388214:web:32a305a8057b0582c5ec17",
        measurementId: "G-9DPPWX7CF0"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // --- الجزء الخاص بالمنطق البرمجي (JavaScript) ---

      // 1. الحصول على عناصر الصفحة
      const telegramButton = document.getElementById('telegramButton');
      const telegramCounter = document.getElementById('telegramCounter');
      const driveButton = document.getElementById('driveButton');
      const driveCounter = document.getElementById('driveCounter');

      // 2. إنشاء مرجع لمكان تخزين البيانات
      const telegramCountRef = ref(database, 'clicks/telegram');
      const driveCountRef = ref(database, 'clicks/drive');

      // 3. الاستماع للتغيرات في قاعدة البيانات وتحديث العداد
      onValue(telegramCountRef, (snapshot) => {
        telegramCounter.textContent = snapshot.val() || 0;
      });

      onValue(driveCountRef, (snapshot) => {
        driveCounter.textContent = snapshot.val() || 0;
      });
      
      // *** وظيفة لتعطيل الزر وتغيير شكله ***
      const disableButton = (button, buttonText) => {
          button.classList.add('disabled');
          button.disabled = true;
          button.querySelector('.btn-text').textContent = 'تم الفتح';
          button.querySelector('.icon-original').style.display = 'none';
          button.querySelector('.icon-check').style.display = 'inline-block';
      };

      // *** التحقق عند تحميل الصفحة إذا كان قد تم النقر على الأزرار من قبل ***
      const initializeButtons = () => {
          if (localStorage.getItem('telegramClicked') === 'true') {
              disableButton(telegramButton);
          }
          if (localStorage.getItem('driveClicked') === 'true') {
              disableButton(driveButton);
          }
      };

      // 4. إضافة حدث الضغط على الأزرار مع منع التكرار
      telegramButton.addEventListener('click', () => {
        // إذا كان الزر معطلاً، لا تفعل شيئًا
        if (telegramButton.disabled) return;
        
        // زيادة العداد في Firebase بأمان باستخدام Transaction
        runTransaction(telegramCountRef, (currentCount) => {
            return (currentCount || 0) + 1;
        });
        
        // حفظ الحالة في المتصفح لمنع النقر مجدداً
        localStorage.setItem('telegramClicked', 'true');
        
        // تعطيل الزر وتغيير شكله
        disableButton(telegramButton);
        
        // فتح الرابط في نافذة جديدة
        window.open('https://t.me/sezxxsz/13', '_blank');
      });

      driveButton.addEventListener('click', () => {
        if (driveButton.disabled) return;
        
        runTransaction(driveCountRef, (currentCount) => {
            return (currentCount || 0) + 1;
        });
        
        localStorage.setItem('driveClicked', 'true');
        disableButton(driveButton);
        window.open('https://drive.google.com/file/d/1Zua4uo1VHm1Yp6f0vMslVkVCT9ai8znx/view?usp=drivesdk', '_blank');
      });

      // قم بتهيئة حالة الأزرار عند بدء تشغيل الصفحة
      initializeButtons();

    </script>
</body>
</html>
