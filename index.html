<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحميل التطبيق</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 280px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }
    .drive { background: #34a853; }
    .telegram { background: #0088cc; }
    .counter {
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 16px;
    }
    .disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .msg {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>تحميل التطبيق</h1>

  <div>
    <button class="btn drive" id="drive-btn" onclick="download('drive')">
      <span>تحميل من درايف</span>
      <span class="counter" id="drive-count">0</span>
    </button>
    <div class="msg" id="drive-msg"></div>
  </div>

  <div>
    <button class="btn telegram" id="telegram-btn" onclick="download('telegram')">
      <span>تحميل من تلجرام</span>
      <span class="counter" id="telegram-count">0</span>
    </button>
    <div class="msg" id="telegram-msg"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjE-2q6PONBkCin9ZN22gDp9Q8pAH9ZW8",
      authDomain: "story-97cf7.firebaseapp.com",
      databaseURL: "https://story-97cf7-default-rtdb.firebaseio.com",
      projectId: "story-97cf7",
      storageBucket: "story-97cf7.appspot.com",
      messagingSenderId: "742801388214",
      appId: "1:742801388214:web:32a305a8057b0582c5ec17",
      measurementId: "G-9DPPWX7CF0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urls = {
      drive: "https://drive.google.com/file/d/1Zua4uo1VHm1Yp6f0vMslVkVCT9ai8znx/view?usp=drivesdk",
      telegram: "https://t.me/sezxxsz/13"
    };

    const hasClicked = localStorage.getItem("downloaded") === "true";

    function disableButtons() {
      document.getElementById("drive-btn").classList.add("disabled");
      document.getElementById("telegram-btn").classList.add("disabled");
      document.getElementById("drive-btn").disabled = true;
      document.getElementById("telegram-btn").disabled = true;
      document.getElementById("drive-msg").textContent = "لقد قمت بالتحميل من قبل";
      document.getElementById("telegram-msg").textContent = "لقد قمت بالتحميل من قبل";
    }

    if (hasClicked) disableButtons();

    function updateCounters() {
      const driveRef = ref(db, 'clicks/drive');
      const telegramRef = ref(db, 'clicks/telegram');

      onValue(driveRef, (snapshot) => {
        const raw = snapshot.val() || 0;
        const count = Math.floor(raw - raw * 0.1);
        document.getElementById('drive-count').textContent = count;
      });

      onValue(telegramRef, (snapshot) => {
        const raw = snapshot.val() || 0;
        const count = Math.floor(raw - raw * 0.1);
        document.getElementById('telegram-count').textContent = count;
      });
    }

    updateCounters();

    function download(type) {
      if (localStorage.getItem("downloaded") === "true") return;

      // افتح الرابط مباشرة
      window.open(urls[type], '_blank');

      // زوّد العداد في فايربيز
      const counterRef = ref(db, 'clicks/' + type);
      get(counterRef).then((snapshot) => {
        const current = snapshot.val() || 0;
        set(counterRef, current + 1).then(() => {
          localStorage.setItem("downloaded", "true");
          disableButtons();
        });
      });
    }
  </script>

</body>
</html>
